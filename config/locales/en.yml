  splash_title: 'Splash'
  splash: "<p>\r\n<a href=\"http://1-click.camsys-apps.com/en/content/1-Click\" target = \"_blank\">1-Click|CS&trade;</a> from Cambridge Systematics meets the needs of anyone requiring transportation, as well as the agencies and their staff who serve communities with mobility challenges. Here&rsquo;s how:</p>\r\n<table>\r\n  <tr>\r\n    <td>\r\n<ul>\r\n  <li>Quick, easy identification of all trip options for each rider, tailored to individual needs, preferences, and schedules</li>\r\n  <li>Efficient management with secure, centralized data storage and broad reporting capability.</li>\r\n  <li>Ready anywhere for anyone:  it&rsquo;s ADA compliant; supports multiple languages; and runs on laptops, tablets, and smartphones.</li>\r\n</ul>\r\n  </td>\r\n    <td><a href=\"http://1-click.camsys-apps.com/en/content/1-Click\" target = \"_blank\"><img src=\" \t\r\nhttps://s3.amazonaws.com/oneclick-ma/images/1-click-graphic.png\" width=\"180\" height=\"180\" alt=\"1-Click Graphic\"/></a>\r\n    </td>\r\n  </tr>\r\n</table>\r\n\r\n<table border=\"0\" cellpadding=\"5\" cellspacing=\"0\">\r\n  <tr>\r\n    <td bgcolor=\"#E9F8FF\">\r\n        <p align=\"center\"><img src=\" \t\r\nhttps://s3.amazonaws.com/oneclick-ma/images/open-srouce-open-minds.png\" width=\"200\" height=\"47\" alt=\"Open-Source Open-Minds\"/></p>\r\n        <p>Our open source platform gives you a nationwide community of mobility partners with whom to continue developing and enhancing 1-Click. Most important, Cambridge Systematics approaches open source with open minds. With our technology solutions come our philosophy of sharing across agencies to enhance everyone&rsquo;s experience.</p>\r\n<p>We eliminate duplication and help ensure sustainability by expertly leveraging available data: geographic information systems (GIS), general transit feed specifications (GTFS), and your existing compatible 2-1-1 information and referral databases and other business systems.</p>\r\n    </td>\r\n  </tr>\r\n</table>\r\n\r\n<hr>\r\n        <p>&quot;I really love you guys. The more 1-Click sites there are, the more that may be created and shared. That really makes Cambridge Systematics stand out. You share and are developing a community of awesome sites. There are not many companies doing that.&quot; &ndash; <em>Liz Peak, Regional Services Coordinator, Jacksonville Transportation Authority</em></p>\r\n<hr>\r\n<p>\r\nFor other regional 1-Click|CS trip planners refer to:\r\n</p>\r\n<a href=\"http://www.findmyridepa.com\" target=\"_blank\">\r\n  <img src=\"http://oneclick-pa.camsys-apps.com//assets/pa/logo-43a0b8d3b73ac08135cf2a571bd9af7d.jpg\" alt=\"FINDMyRidePA\" height=\"20\">\r\n</a> - central Pennsylvania<p>\r\n\r\n<a href=\"http://www.simplygetthere.org\"  target=\"_blank\">\r\n  <img src=\"http://oneclick-arc.camsys-apps.com//assets/arc/logo-fb6404f892ee6828eaa3c0fde741407a.png\" alt=\"Simply Get There\" height=\"20\">\r\n</a> - Atlanta, GA<p>\r\n\r\n<a href=\"http://www.TransPortal.net\"  target=\"_blank\">\r\n  <img src=\"http://www.transportal.net//assets/jta/logo-9608b20c0f7a6e32ba6ee0a42ffe4481.png\" alt=\"TransPortal\" height=\"20\">\r\n</a> - northeastern Florida<p>\r\n\r\n<a href=\"http://www.211vetlink.org\"  target=\"_blank\">\r\n  <img src=\"https://s3.amazonaws.com/oneclick-ieuw/images/logo.png\" alt=\"VetLink\" height=\"20\">\r\n</a> - Inland Empire, CA<p>\r\n\r\n<a href=\"http://oneclick-broward.camsys-apps.com\"  target=\"_blank\">\r\n  <img src=\"http://oneclick-broward.camsys-apps.com//assets/broward/logo-bc00c8e2694810cdaf84d6c308130cc6.png\" alt=\"1-Click/South Florida\" height=\"20\">\r\n</a> - southern Florida<p>\r\n\r\n<a href=\"http://oneclick-uta.camsys-apps.com\"  target=\"_blank\">\r\n  <img src=\"https://s3.amazonaws.com/oneclick-uta/images/logo.jpg\" alt=\"1-Click|UTA\" height=\"20\">\r\n</a> - Salt Lake City, UT<p>\r\n\r\n<p align=\"right\">\r\n<a href=\"http://camsys.com/software-solutions-it-services.htm\" target = \"_blank\"><img src=\"https://s3.amazonaws.com/oneclick-ma/images/CS_Software_logo.png\" width=\"150\" height=\"53\" alt=\"Cambridge Systematics Software\"/></a>\r\n</p>\r\n"
